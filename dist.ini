name    = DDG-Publisher
author  = Torsten Raudssus <torsten@raudss.us>
license = Apache_2_0
copyright_holder = DuckDuckGo, Inc. L<http://duckduckgo.com/>
copyright_year   = 2012

[PromptIfStale]
index_base_url = http://duckpan.org
module = Dist::Zilla::Plugin::UploadToDuckPAN

[AutoPrereqs]

[GatherDir]
[PruneCruft]
[ManifestSkip]
[ExtraTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToDuckPAN]
[MetaJSON]

[MetaNoIndex]
directory = t/
directory = xt/
directory = ex/
directory = inc/

[PodWeaver]

[Git::NextVersion]
version_regexp = ^(.+)$
[PkgVersion]
[PodSyntaxTests]
[GithubMeta]
[@Git]
tag_format = %v
[Git::Push]
push_to = origin master
